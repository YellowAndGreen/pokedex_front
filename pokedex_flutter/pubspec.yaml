name: pokedex_flutter
description: A Flutter version of the Pokemon image manager app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 国际化支持
  flutter_localizations:
    sdk: flutter
  intl: any
  
  # 状态管理
  provider: ^6.1.1
  
  # 路由管理
  go_router: ^13.2.1
  
  # 网络请求
  http: ^1.2.0
  
  # 图片处理
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 动画效果
  animations: ^2.0.11
  
  # 瀑布流布局
  flutter_staggered_grid_view: ^0.7.0
  
  # 文件操作
  path_provider: ^2.1.2
  
  # 权限管理
  permission_handler: ^11.3.0
  
  # UI组件
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON序列化代码生成
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
  
  # 代码分析
  flutter_lints: ^3.0.0
  
  # 测试工具
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # 资源文件配置
  # assets:
  #   - images/
  #   - icons/
  
  # 字体配置
  fonts:
    - family: SourceHanSansCN
      fonts:
        - asset: fonts/SourceHanSansCN-Regular.otf 